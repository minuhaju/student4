<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>td 테이블의 제목칸</title>
</head>
<body>
    <!--3둘 4칸
    tr*3
    td*4
    {텍스트}  -->
    <p>다중커서 만들기</p>
    <p>alt + 클릭후 수정 작업을 하시면 커서위치한 곳의 동일한 수정</p>
    <table border="1" width="80%">>
        <tr>
        <th>내용</th>
        <td>내용</td>
        <td>내용</td>
        <td>내용</td>
    </tr>
    <tr>
        <th>제목</th>
        <td>내용</td>
        <td>내용</td>
        <td>내용</td>
    </tr>
    <tr>
        <td>내용</td>
        <td>내용</td>
        <td>내용</td>
        <td>내용</td>
    </tr></table>
</body>
</html>
